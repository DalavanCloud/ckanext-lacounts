{% import 'macros/editable.html' as editable with context %}

<section class="featured-visualisation background--light">

  <figure>

    <svg width="960" height="960" font-size="14" text-anchor="middle" style="width: 100%"></svg>

    <script type="text/javascript">
        var rows = {{ h.get_bubble_rows()|tojson|safe }};
    </script>

    {% resource 'lacounts/bubble' %}

    <figcaption>
      <div class="caption-header">
        <div>
        {% call editable.region('featured-visualisation-title') %}
          <small><p>{{ _("Featured visualisation") }}:</p></small>
        {% endcall %}
        </div>
        <button type="button" class="toggle"><span class="sr-only">Toggle description</span></button>
      </div>
      <div class="caption-body in">
        {% call editable.region('featured-visualisation') %}
          <h3>Publishers by volume</h3>
          <p>This visualization provides insight into the publishers responsible for the datasets on this site.</p>
        {% endcall %}
        <a href="/publisher" class="explore-link">{{ _("See all Publishers") }}</a>
      </div>
    </figcaption>
  </figure>
</section>
